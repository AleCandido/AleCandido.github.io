<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ page.title }} - {{ site.title }}</title>
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/home.css">
      <link rel="shortcut icon" type="image/png"
            {% if site.favicon %} href="{{ site.favicon | prepend: site.baseurl }}" {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %}
      />
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      {% seo %}
      {%- if site.google_analytics -%}
        {%- include google-analytics.html -%}
      {%- endif -%}
      {%- include head-scripts.html -%}
  </head>
  <body>
    {{ content }}
    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>
    {%- include footer-scripts.html -%}
  </body>
</html>
