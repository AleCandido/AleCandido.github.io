<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Alessandro Candido - Homepage</title>
      <link rel="stylesheet" href="/assets/css/home.css">
      <link rel="icon" type="image/png" href="/favicon.png"/>
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <!--{% seo %}-->
      <!--{%- if site.google_analytics -%}-->
        <!--{%- include google-analytics.html -%}-->
      <!--{%- endif -%}-->
  </head>
  <body>
    <div class="columns" id="home">

      <div class="column is-three-fifths home-col" id="presentation-column">
        <div class="content" id="presentation">
          <figure class="image is-128x128">
            <img class="is-rounded" src="/assets/img/profile.jpg">
          </figure>
          <div id="titles">
            <h1 class="title">Hi, I'm Alessandro</h1>
            <h2 class="subtitle" style="font-size: 1em;">Welcome to my personal page</h2>
          </div>
          <div>
            <p>I'm a theoretical physicist, with a passion for coding and computer
            science.</p>
            <p>In this website you can find some references to my projects
            and notes, as well as some personal infos and something more.</p>
          </div>
        </div>
      </div>

      <div class="column home-col">
        <a class="launcher is-danger" href="/cv">
          <span>CV</span>
        </a>
        <a class="launcher is-success" href="/logbook">
          <span>Logbook</span>
        </a>
        <a class="launcher is-warning" href="/projects">
          <span>Projects</span>
        </a>
        <a class="launcher is-info" href="/about">
          <span>About</span>
        </a>
      </div>

    </div>
    <script src="/assets/js/home.js" type="text/javascript"></script>
  </body>
</html>
